<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles.css">
</head>

<body data-color-scheme='purple'>
  <main class="bg-main">
    <section class="calc">
      <header class="calc-header">
        <h1 class="primary-header text-operation">calc</h1>
        <div class="theme-container">
          <div>
            <p class="text-operation theme">THEME</p>
          </div>
          <div class="track-container">
            <div class="theme-state">
              <span class="text-operation">1</span>
              <span class="text-operation">2</span>
              <span class="text-operation">3</span>
            </div>
            <div class="track-rail bg-toggle p-1">
              <div class="track bg-equal-key no-shadow"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="bg-screen mt-7 rounded p-8">
        <p class="result text-operation">1000</p>
      </div>
      <div class="numbers-container bg-toggle mt-6 p-8 rounded">
        <div class="key bg-num-key rounded seven">
          <span class="num-text key-text">7</span>
        </div>
        <div class="key bg-num-key rounded eight">
          <span class="num-text key-text">8</span>
        </div>
        <div class="key bg-num-key rounded nine">
          <span class="num-text key-text">9</span>
        </div>
        <div class="key reset-key-bg rounded del">
          <span class="text-operation key-text">DEL</span>
        </div>
        <div class="key bg-num-key rounded four">
          <span class="num-text key-text">4</span>
        </div>
        <div class="key bg-num-key rounded five">
          <span class="num-text key-text">5</span>
        </div>
        <div class="key bg-num-key rounded six">
          <span class="num-text key-text">6</span>
        </div>
        <div class="key bg-num-key rounded plus">
          <span class="num-text key-text">+</span>
        </div>
        <div class="key bg-num-key rounded one">
          <span class="num-text key-text">1</span>
        </div>
        <div class="key bg-num-key rounded two">
          <span class="num-text key-text">2</span>
        </div>
        <div class="key bg-num-key rounded three">
          <span class="num-text key-text">3</span>
        </div>
        <div class="key bg-num-key rounded subtract">
          <span class="num-text key-text">-</span>
        </div>
        <div class="key bg-num-key rounded dot">
          <span class="num-text key-text">.</span>
        </div>
        <div class="key bg-num-key rounded zero">
          <span class="num-text key-text">0</span>
        </div>
        <div class="key bg-num-key rounded divide">
          <span class="num-text key-text">/</span>
        </div>
        <div class="key bg-num-key rounded multiple">
          <span class="num-text key-text">*</span>
        </div>
        <div class="key reset-key-bg rounded reset">
          <span class="text-operation key-text">RESET</span>
        </div>
        <div class="key bg-equal-key rounded equal">
          <span class="text-operation-2 key-text">=</span>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/index.js"></script>
</body>

</html>
