<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <main>
    <section>
      <header>
        <h1>calc</h1>
        <div class="theme-container">
          <div>
            <p>THEME</p>
          </div>
          <div>
            <div>
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="">
              <div class="track"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="screen">
        <p class="result">1000</p>
      </div>
      <div class="numbers-container">
        <div class="num-text 7">
          <span>7</span>
        </div>
        <div class="num-text 8">
          <span>8</span>
        </div>
        <div class="num-text 9">
          <span>9</span>
        </div>
        <div class="reset-key-bg del">
          <span class="text-operation">DEL</span>
        </div>
        <div class="num-text 4">
          <span>4</span>
        </div>
        <div class="num-text 5">
          <span>5</span>
        </div>
        <div class="num-text 6">
          <span>6</span>
        </div>
        <div class="num-text plus">
          <span>+</span>
        </div>
        <div class="num-text 1">
          <span>1</span>
        </div>
        <div class="num-text 2">
          <span>2</span>
        </div>
        <div class="num-text 3">
          <span>3</span>
        </div>
        <div class="num-text subtrac">
          <span>-</span>
        </div>
        <div class="num-text dot">
          <span>.</span>
        </div>
        <div class="num-text zero">
          <span>0</span>
        </div>
        <div class="num-text divid">
          <span>/</span>
        </div>
        <div class="num-text multiple">
          <span>*</span>
        </div>
        <div class="reset-key-bg reset">
          <span class="text-operation">RESET</span>
        </div>
        <div class="equal">
          <span>=</span>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/index.js"></script>
</body>

</html>
