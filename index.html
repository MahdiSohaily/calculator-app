<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <main class="bg-main">
    <section class="calc">
      <header>
        <h1 class="primary-header text-operation">calc</h1>
        <div class="theme-container">
          <div>
            <p class="text-operation">THEME</p>
          </div>
          <div>
            <div>
              <span class="text-operation">1</span>
              <span class="text-operation">2</span>
              <span class="text-operation">3</span>
            </div>
            <div class="">
              <div class="track"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="bg-screen">
        <p class="result">1000</p>
      </div>
      <div class="numbers-container bg-toggle">
        <div class="bg-num-key 7">
          <span class="num-text">7</span>
        </div>
        <div class="bg-num-key 8">
          <span class="num-text">8</span>
        </div>
        <div class="bg-num-key 9">
          <span class="num-text">9</span>
        </div>
        <div class="reset-key-bg del">
          <span class="text-operation">DEL</span>
        </div>
        <div class="bg-num-key 4">
          <span class="num-text">4</span>
        </div>
        <div class="bg-num-key 5">
          <span class="num-text">5</span>
        </div>
        <div class="bg-num-key 6">
          <span class="num-text">6</span>
        </div>
        <div class="bg-num-key plus">
          <span class="num-text">+</span>
        </div>
        <div class="bg-num-key 1">
          <span class="num-text">1</span>
        </div>
        <div class="bg-num-key 2">
          <span class="num-text">2</span>
        </div>
        <div class="bg-num-key 3">
          <span class="num-text">3</span>
        </div>
        <div class="bg-num-key subtrac">
          <span class="num-text">-</span>
        </div>
        <div class="bg-num-key dot">
          <span class="num-text">.</span>
        </div>
        <div class="bg-num-key zero">
          <span class="num-text">0</span>
        </div>
        <div class="bg-num-key divid">
          <span class="num-text">/</span>
        </div>
        <div class="bg-num-key multiple">
          <span class="num-text">*</span>
        </div>
        <div class="reset-key-bg reset">
          <span class="text-operation">RESET</span>
        </div>
        <div class="bg-equal-key equal">
          <span class="text-operation-2">=</span>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/index.js"></script>
</body>

</html>
